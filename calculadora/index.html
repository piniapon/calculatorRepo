<!DOCTYPE html>
<html lang="es">

<head>
    <title> calculadora </title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="input">
            <p id="history-value"></p>
        </div>

        <div id="output">
            <p id="output-value"></p>
        </div>


        <div>
            <button id="%" class="operator">%</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="clear">C</button>
            <button id="/" class="operator">รท</button>
        </div>

        <div>
            <button id="8" class="digit">8</button>
            <button id="7" class="digit">7</button>
            <button id="9" class="digit">9</button>
            <button class="operator" id="*">x</button>

        </div>
        <div>
            <button id="4" class="digit">4</button>
            <button id="5" class="digit">5</button>
            <button id="6" class="digit">6</button>
            <button id="-" class="operator">-</button>

        </div>
        <div>
            <button id="1" class="digit">1</button>
            <button id="2" class="digit">2</button>
            <button id="3" class="digit">3</button>
            <button id="+" class="operator">+</button>

        </div>

        <div>
            <button class="empty"></button>
            <button id="0" class="digit">0</button>
            <button class="empty"></button>
            <button id="=" class="operator">=</button>
        </div>

        <div>
        </div>
    </div>

    <script src="logica.js"></script>
</body>

</html>
